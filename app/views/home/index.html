<html>

<head>

</head>

<body>
  <div class="container-fluid mt-4">
    <div class="row">
      <!-- Secci贸n lector producto -->
      <div class="col-6 container-fluid mb-0 text-center">
        <div class="card border-0 shadow h-100">
          <div class="card-header bg-success text-center">
            <h5 class="text-white mb-0">
              <strong>
                Lectura del Producto
              </strong>
            </h5>
          </div>
          <div class="card-body">
            <div class="mt-0 mb-0 text-center" id="logo"><img style="position: relative; width: 60%; height: 50%;"

            <label for="lector" class="text-center"><strong>Find Product:</strong></label>
            <input class="form-control" name="Product" id="Product" type="number" onchange="ConsultarProducto();">
          </div>
        </div>
      </div>

      <!-- Secci贸n info producto -->
      <div class="col-6">

            <h5 class="text-white mb-0">
              <strong>
                Informaci贸n del Producto
              </strong>
            </h5>
          </div>

            <div class="row">
              <div class="col-12">
                <label class="">Precio: </label>
                <div class="alert alert-success" id="costProducto" style="font-weight: 700; font-size: 2rem;"
                  role="alert"></div>
              </div>
              <div class="col-12">
                <label class="">Producto: </label>
                <div class="alert alert-info" id="producto" role="alert"></div>
              </div>
              <div class="col-12">
                <label class="">Cantidad: </label>
                <div class="alert alert-info" id="cantProducto" role="alert"></div>
              </div>
              <div class="col-12">

        </div>
      </div>
    </div>
  </div>

<script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  const { send, receive } = window.electronAPI || {};
  $(document).ready(function () {
    // Cargar el contenido de menu.html en el div con id "menuContainer"

      console.log('Input seleccionado y enfocado correctamente');

      console.log('Input no encontrado');
